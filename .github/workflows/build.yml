name: Build Android APK
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git ffmpeg unzip \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libffi-dev autoconf libtool pkg-config lld

      # 【核心修复】手动安装 SDK 并建立软链接欺骗 Buildozer
      - name: Setup Android SDK Manually
        run: |
          # 1. 准备目录
          export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
          mkdir -p $ANDROID_HOME/cmdline-tools
          
          # 2. 下载官方工具
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O sdk-tools.zip
          unzip -q sdk-tools.zip
          
          # 3. 整理目录 (新标准)
          mv cmdline-tools latest
          mv latest $ANDROID_HOME/cmdline-tools/
          
          # 4. 【关键步骤】建立“欺骗”链接！
          # Buildozer 找 tools/bin/sdkmanager，我们就把 cmdline-tools 链接成 tools
          ln -s $ANDROID_HOME/cmdline-tools/latest $ANDROID_HOME/tools
          
          # 5. 接受协议
          yes | $ANDROID_HOME/tools/bin/sdkmanager --licenses
          
          # 6. 安装构建工具
          $ANDROID_HOME/tools/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;34.0.0"

      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install https://github.com/kivy/buildozer/archive/master.zip
          pip install cython==0.29.36
          pip install sh

      - name: Fix Permissions
        run: |
          chmod 777 .
          chmod 777 buildozer.spec

      - name: Build APK
        run: |
          # 再次确保环境变量指向正确
          export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
          export PATH=$PATH:$ANDROID_HOME/tools/bin
          export PATH=$PATH:$ANDROID_HOME/platform-tools
          
          yes | buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SmartLight-APK
          path: bin/*.apk
