name: Build Android APK
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      # 自动接受安卓 SDK 协议，不再需要 yes 命令
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_HOME: /usr/local/lib/android/sdk
      ACCEPT_EULA: Y

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      # 使用 Java 17 (配合最新 Buildozer)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git ffmpeg unzip \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libffi-dev autoconf libtool pkg-config lld

      # 安装 Buildozer (Master分支)
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install https://github.com/kivy/buildozer/archive/master.zip
          pip install cython==0.29.36
          # 安装 sh 库，防止某些环境报错
          pip install sh

      - name: Fix Permissions
        run: |
          chmod 777 .
          chmod 777 buildozer.spec

      # 开始打包 (去掉了 yes | )
      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SmartLight-APK
          path: bin/*.apk
