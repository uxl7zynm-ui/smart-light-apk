name: Build Android APK
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    # 换回 Ubuntu 20.04，老版本的兼容性比 22.04 好太多
    # 很多 SSL 和 Python 编译问题换成 20.04 自动就消失了
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. 腾出空间
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      # 2. Java 11 (Ubuntu 20.04 最稳定搭配)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      # 3. Python 3.8 (Kivy 官方推荐的最稳定版本)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      # 4. 安装依赖 (补全了 libssl-dev)
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git ffmpeg unzip \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libffi-dev autoconf libtool pkg-config lld \
            libssl-dev autopoint gettext

      # 5. 安装 Buildozer (Master分支)
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install https://github.com/kivy/buildozer/archive/master.zip
          pip install cython==0.29.33
          pip install sh

      # 6. 手动 SDK + 欺骗战术 (这是必须的)
      - name: Setup Android SDK Manually
        run: |
          export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
          mkdir -p $ANDROID_HOME/cmdline-tools
          
          # 下载 SDK
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O sdk-tools.zip
          unzip -q sdk-tools.zip
          
          # 整理目录
          mv cmdline-tools latest
          mv latest $ANDROID_HOME/cmdline-tools/
          
          # 建立软链接欺骗 Buildozer
          ln -s $ANDROID_HOME/cmdline-tools/latest $ANDROID_HOME/tools
          
          # 接受协议
          yes | $ANDROID_HOME/tools/bin/sdkmanager --licenses
          
          # 安装工具
          $ANDROID_HOME/tools/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;34.0.0"

      - name: Fix Permissions
        run: |
          chmod 777 .
          chmod 777 buildozer.spec

      # 7. 打包 (去掉了 clean 命令！)
      - name: Build APK
        run: |
          export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
          export PATH=$PATH:$ANDROID_HOME/tools/bin
          export PATH=$PATH:$ANDROID_HOME/platform-tools
          
          # 只跑 debug，不再 clean
          yes | buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SmartLight-APK
          path: bin/*.apk
