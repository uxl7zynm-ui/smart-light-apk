name: Build Android APK
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. 清理空间
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      # 2. Setup Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Setup Python 3.10
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 4. 安装基础依赖
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git ffmpeg unzip \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libffi-dev autoconf libtool pkg-config lld

      # 5. 【核心修复】手动下载并配置 Android SDK
      # 这样可以绕过 Buildozer 的下载逻辑错误，并完美解决 License 问题
      - name: Setup Android SDK Manually
        run: |
          # 定义路径
          export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
          mkdir -p $ANDROID_HOME/cmdline-tools
          
          # 下载官方 SDK 工具 (Command Line Tools)
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O sdk-tools.zip
          unzip -q sdk-tools.zip
          
          # 整理目录结构 (Android 规范要求 cmdline-tools/latest/bin)
          mv cmdline-tools latest
          mv latest $ANDROID_HOME/cmdline-tools/
          
          # 设置环境变量以便后续使用
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin
          export PATH=$PATH:$ANDROID_HOME/platform-tools
          
          # 自动接受所有协议！！
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          
          # 安装必要的构建工具 (API 33 和 Build-Tools)
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;34.0.0"

      # 6. 安装 Buildozer (Master分支)
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install https://github.com/kivy/buildozer/archive/master.zip
          pip install cython==0.29.36
          pip install sh

      # 7. 修复权限
      - name: Fix Permissions
        run: |
          chmod 777 .
          chmod 777 buildozer.spec

      # 8. 开始打包
      # 此时 Buildozer 会发现 SDK 已经存在且完整，会直接开始编译
      - name: Build APK
        run: |
          # 再次确认环境变量
          export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin
          export PATH=$PATH:$ANDROID_HOME/platform-tools
          
          yes | buildozer android debug

      # 9. 上传 APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SmartLight-APK
          path: bin/*.apk
